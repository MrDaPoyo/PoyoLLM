<!DOCTYPE html>
<html>
    <head>
        <title>PoyoLLM Chat Demo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: #121212; /* Dark background */
                color: #e0e0e0; /* Light text for body */
            }
            .chat-container {
                max-width: 600px;
                margin: 20px auto;
                background: #1e1e1e; /* Darker container background */
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Adjusted shadow for dark theme */
                display: flex;
                flex-direction: column;
                height: 80vh;
            }
            .chat-messages {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .message {
                padding: 10px 15px;
                border-radius: 20px;
                max-width: 75%;
            }
            .user-message {
                background: #005f99; /* Darker blue for user messages */
                color: #fff;
                align-self: flex-end;
            }
            .bot-message {
                background: #333333; /* Dark grey for bot messages */
                color: #e0e0e0; /* Light text for bot messages */
                align-self: flex-start;
            }
            .input-area {
                display: flex;
                padding: 10px;
                border-top: 1px solid #333; /* Darker border */
            }
            .input-area textarea {
                flex: 1;
                resize: none;
                border: 1px solid #444; /* Darker border for textarea */
                border-radius: 5px;
                padding: 10px;
                font-size: 14px;
                background: #2c2c2c; /* Dark background for textarea */
                color: #e0e0e0; /* Light text for textarea */
            }
            .input-area button {
                margin-left: 10px;
                padding: 10px 20px;
                border: none;
                background: #1a73e8; /* A suitable blue for dark theme button */
                color: #fff;
                border-radius: 5px;
                cursor: pointer;
            }
            .input-area button:disabled {
                background: #124a8f; /* Darker disabled button */
                color: #aaa;
            }
            .thinking-indicator {
                width: 10px;
                height: 10px;
                background-color: white;
                border-radius: 50%;
                display: inline-block;
                vertical-align: middle;
                margin-right: 8px;
                animation: pulse 1.2s infinite ease-in-out;
            }
            @keyframes pulse {
                0%, 100% {
                    transform: scale(0.8);
                    opacity: 0.7;
                }
                50% {
                    transform: scale(1.2);
                    opacity: 1;
                }
            }
        </style>
        <script>
            async function fetchResponse() {
                const button = document.getElementById("generateButton");
                const input = document.getElementById("prompt");
                const chatMessages = document.getElementById("chatMessages");
                const userText = input.value.trim();
                if (!userText) return;
    
                const userMessage = document.createElement("div");
                userMessage.className = "message user-message";
                userMessage.innerText = userText;
                chatMessages.appendChild(userMessage);
                input.value = "";
    
                const botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                // Use the new thinking indicator
                botMessage.innerHTML = '<span class="thinking-indicator"></span>'; 
                chatMessages.appendChild(botMessage);
    
                button.disabled = true;
    
                try {
                    const response = await fetch("/generate", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ prompt: userText }),
                    });
    
                    if (!response.ok) {
                        botMessage.innerText = "Error: " + await response.text();
                    } else {
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let done = false;
                        botMessage.innerHTML = ""; // Clear the thinking indicator
                        while (!done) {
                            const { value, done: doneReading } = await reader.read();
                            done = doneReading;
                            if (value) {
                                const chunk = decoder.decode(value);
                                botMessage.innerText += chunk;
                            }
                        }
                    }
                } catch (error) {
                    botMessage.innerText = "Fetch error: " + error;
                }
    
                button.disabled = false;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        </script>
    </head>
    <body>
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="input-area">
                <textarea id="prompt" rows="2" placeholder="Enter your message"></textarea>
                <button id="generateButton" onclick="fetchResponse()">Send</button>
            </div>
        </div>
    </body>
</html>
